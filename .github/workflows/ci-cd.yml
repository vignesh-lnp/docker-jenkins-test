name: CI/CD to Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-jenkins-demo:latest .

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/docker-jenkins-demo:latest

      # Ensure Minikube is running
      - name: Start Minikube if needed
        run: |
          minikube status || minikube start --driver=docker

      # Pull image from Docker Hub into Minikube
      - name: Load Docker Hub image into Minikube
        run: |
          minikube image pull ${{ secrets.DOCKER_USERNAME }}/docker-jenkins-demo:latest

      # Setup kubeconfig
      - name: Setup kubeconfig
        run: |
          export KUBECONFIG=$HOME/.kube/config
          kubectl config use-context minikube
          kubectl config get-contexts
          kubectl cluster-info

      # Deploy to Minikube
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl get pods -o wide
          kubectl get svc
